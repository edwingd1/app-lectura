<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1em;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            font-size: 1.5em;
            padding: 0.6em;
            margin-top: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        #reader {
            margin-bottom: 1em;
        }
        h1 {
            text-align: center;
        }
        #serie-label {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Registro de Lecturas</h1>
    <div id="reader" style="width: 100%;"></div>
    <button onclick="switchCamera()">Cambiar CÃ¡mara</button>

    <label id="serie-label" for="serie">Serie:</label>
    <input type="text" id="serie" placeholder="Escanea o escribe la serie manualmente">

    <input type="number" id="activa" step="any" placeholder="Activa kWh">
    <input type="number" id="potencia" step="any" placeholder="Potencia kW">
    <input type="number" id="reactiva" step="any" placeholder="Reactiva kVARh">

    <button onclick="guardarRegistro()">Guardar</button>
    <button onclick="exportarExcel()">Exportar a Excel</button>

    <script src="script.js"></script>
</body>
</html>
